<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous">
    <link rel="stylesheet" href="../static/master/styles">
</head>
<body>

{% include 'header.html' %}

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-12 col-sm-12 col-12">
            <header class="masthead">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading center">
            <img class="pic" src="../static/Images/telephone2.png">
            <h1>Contact Me</h1>
          </div>
          <br><br>
          <p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!</p>
        </div>
      </div>
    </div>
  </header>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 col-12">
            <div class="container-fluid">
    <div class="container">
<form action="{{ url_for('contact_submit') }}" method="post">
  <div class="form-group skill-content margin-top">
    <label for="formGroupExampleInput" class="margin-top-20">Name</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="You'r Name">
  </div>
  <div class="form-group skill-content">
    <label for="formGroupExampleInput2">Subject</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Subject">
  </div>
  <div class="form-group skill-content">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="form-group skill-content">
    <label for="exampleFormControlTextarea1">Message</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
  </div>
  <button type="submit" class="btn btn-primary skill-content margin-bottom">Submit</button>
</form>
    </div>
</div>
        </div>
    </div>
</div>


{% include 'footer.html' %}


</body>
</html>
